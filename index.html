<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Global Conflict News Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/17/World_map_blank_without_borders.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
            position: relative;
        }

        .demo-banner {
            background-color: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #856404;
            text-align: center;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .article {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .article:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .article h2 {
            margin-top: 0;
            color: #222;
            font-size: 1.4em;
        }

        .date {
            color: #666;
            font-weight: 500;
            margin: 10px 0;
        }

        .summary {
            margin: 15px 0;
            line-height: 1.7;
        }

        .source-link {
            font-size: inherit;
            color: #666;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        button:hover {
            background: #f0f0f0;
        }

        .search-box {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .source-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            background: #eee;
            font-size: 0.8em;
            margin-right: 8px;
        }

        .last-updated {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .refresh-button {
            background: #007bff;
            color: white;
            border: none;
        }

        .refresh-button:hover {
            background: #0056b3;
        }

        .copy-area {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .copy-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.2s ease;
        }

        .copy-button:hover {
            background: #218838;
        }

        .copy-text {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .article .copy-button {
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .minimap {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .minimap-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(204, 204, 204, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .minimap-dot:hover {
            background: #666;
            transform: scale(1.2);
        }

        .minimap-dot:hover::before {
            content: attr(data-title);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .minimap-dot.active {
            background: #007bff;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .minimap {
                display: none;
            }
            body {
                padding: 10px;
            }
            .article {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Global Conflict News</h1>
    <div class="demo-banner">
        Demo Version: This is a demonstration of automated news summarization using Google Gemini AI.
    </div>
    <div id="articles"></div>
    <div class="minimap" id="minimap"></div>

    <div class="copy-area">
        <button class="copy-button" onclick="copyToClipboard()">Copy Formatted Text</button>
        <textarea id="copyText" class="copy-text" readonly></textarea>
    </div>

    <script>
        function displayArticles(articles) {
            const container = document.getElementById('articles');
            const minimap = document.getElementById('minimap');
            const copyText = document.getElementById('copyText');
            
            if (articles.length === 0) {
                container.innerHTML = '<div class="error">No matching articles found.</div>';
                copyText.value = '';
                return;
            }

            container.innerHTML = articles.map((article, index) => `
                <div class="article" id="article-${index}">
                    <h2>${article.title}</h2>
                    <div class="date">${article.date_str}</div>
                    <div class="summary">
                        ${article.summary.replace(/\.$/, '')} ${article.link ? 
                            `<a href="${article.link}" target="_blank">(${article.source})</a>.` : 
                            `(${article.source}).`}
                    </div>
                    <button class="copy-button" onclick="copyArticle(this)">Copy Text</button>
                </div>
            `).join('');

            minimap.innerHTML = articles.map((article, index) => `
                <div class="minimap-dot" 
                     data-title="${article.title}"
                     onclick="scrollToArticle(${index})"
                     id="dot-${index}">
                </div>
            `).join('');

            initScrollSpy();

            copyText.value = articles.map(article => {
                const summaryText = article.summary.replace(/\.\s*\(/, ' (');
                return `${article.title}\n${article.date_str}\n${summaryText} (${article.source === 'Associated Press' ? 'AP' : article.source}).\n\n`;
            }).join('');
        }

        function scrollToArticle(index) {
            const article = document.getElementById(`article-${index}`);
            article.scrollIntoView({ behavior: 'smooth' });
        }

        function initScrollSpy() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = entry.target.id.split('-')[1];
                        updateActiveDot(index);
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.article').forEach(article => {
                observer.observe(article);
            });
        }

        function updateActiveDot(activeIndex) {
            document.querySelectorAll('.minimap-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            document.getElementById(`dot-${activeIndex}`).classList.add('active');
        }

        function copyArticle(button) {
            const article = button.parentElement;
            const title = article.querySelector('h2').textContent;
            const date = article.querySelector('.date').textContent;
            const summary = article.querySelector('.summary').textContent;
            
            const text = `${title}\n${date}\n${summary}\n\n`;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }

        function copyToClipboard() {
            const copyText = document.getElementById('copyText');
            copyText.select();
            navigator.clipboard.writeText(copyText.value).then(() => {
                const button = document.querySelector('.copy-area .copy-button');
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy Formatted Text';
                }, 2000);
            });
        }

        fetch('conflict_news.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || data.length === 0) {
                    throw new Error('No articles found in JSON file');
                }
                displayArticles(data);
            })
            .catch(err => {
                document.getElementById('articles').innerHTML = 
                    `<div class="error">
                        Error loading articles: ${err.message}<br>
                        Please check the GitHub Actions logs for details.
                    </div>`;
                console.error('Error:', err);
            });
    </script>
</body>
</html>
